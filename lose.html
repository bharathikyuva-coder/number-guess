<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Lost</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b94444, #ffe6e6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .lose-message {
      font-size: 2em;
      font-weight: bold;
      color: #e53935;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4caf50;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #011402;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lose-message">You Lost! Try Again.</div>
    <a href="index.html" class="button">Play Again</a>
  </div>
</body>
</html>
